<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được-->
<script>
    function factorial(n) {
        let fact = 1
        for (i = 1; i <= n; i++) {
            fact = fact * i;
        }
        return fact
    }

    let num = prompt('nhập số')
    let res = factorial(num)
    document.write("!n = " + res)

</script>
</body>
</html>
