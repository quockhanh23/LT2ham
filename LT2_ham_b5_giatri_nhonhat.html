<body>
<h3>Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất</h3>
</body>
</html>
<script>
    function small(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c
        }
        return min;
    }
    let num1 = prompt('nhập vào ')
    let num2 = prompt('nhập vào ')
    let num3 = prompt('nhập vào ')
    let smallNumber = small(num1, num2, num3)
    document.write(smallNumber)
</script>
