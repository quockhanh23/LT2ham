<script>
    function giaiThua(so) {
        let result = 1
        if (so > 0) {
            for (let i = 1; i <= so; i++) {
                result = result * i
            }
            return result
        }
    }
    let number = prompt('Nhập vào')
    let b = giaiThua(number)
    document.write(b)
</script>
