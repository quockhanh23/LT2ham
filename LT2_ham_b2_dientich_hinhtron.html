<script>
    function chuViHinhTron(r) {
        return r * 2 * 3.14
    }

    function dienTichHinhTron(r) {
        return r ** 2 * 3.14
    }

    let s = dienTichHinhTron(5)
    let c = chuViHinhTron(5)
    document.write(s + '<br>')
    document.write(c)
